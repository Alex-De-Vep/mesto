<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mesto</title>
    <link rel="stylesheet" href="pages/index.css">
</head>
<body class="page">
    <header class="header">
        <img class="header__logo" src="images/logo.svg" alt="Логотип mesto">
    </header>
    <main class="content">
        <section class="profile">
            <div class="container">
                <div class="profile__content">
                    <picture>
                        <source srcset="images/profile/Jak-Iv.avif, images/profile/Jak-Iv@2x.avif 2x" type="image/avif">
                        <source srcset="images/profile/Jak-Iv.webp, images/profile/Jak-Iv@2x.webp 2x" type="image/webp">
                        <source srcset="images/profile/Jak-Iv@2x.jpg 2x" type="image/jpg">
                        <img class="profile__image" src="images/profile/Jak-Iv.jpg" alt="Аватарка профиля">
                    </picture>
                    <div class="profile__info">
                        <div class="profile__title-wrapper">
                            <h1 class="profile__title">Жак-Ив Кусто</h1>
                            <button class="profile__button-edit" type="button" data-popup-profile>
                            </button>
                        </div>
                        <p class="profile__text">Исследователь океана</p>
                    </div>
                    <button class="profile__button" type="button" data-popup-trip>
                    </button>
                </div>
            </div>
        </section>

        <section class="trips">
            <div class="container">
                <ul class="trips__list">
                </ul>
            </div>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">
            © 2020 Mesto Russia
        </p>
    </footer>
    <div class="popup" id="profile-popup">
        <div class="popup__container">
            <h2 class="popup__title">Редактировать профиль</h2>
            <button class="popup__close" type="button" aria-label="Закрыть попап" data-close-popup></button>
            <form class="popup__form" name="profile-form">
                <input type="text" class="popup__input" name="name" id="name" minlength="2" maxlength="40" required data-name aria-label="Введите Имя">
                <span class="popup__input-error popup__name-error"></span>
                <input type="text" class="popup__input" name="job" id="job" minlength="2" maxlength="200" required data-job aria-label="Введите статус">
                <span class="popup__input-error popup__job-error"></span>
                <button type="submit" class="popup__button">Сохранить</button>
            </form>
        </div>
    </div>

    <div class="popup" id="trip-popup">
        <div class="popup__container">
            <h2 class="popup__title">Новое место</h2>
            <button class="popup__close" type="button" aria-label="Закрыть попап" data-close-popup></button>
            <form class="popup__form" name="trip-form">
                <input type="text" class="popup__input" name="title" id="title" minlength="2" maxlength="30" placeholder="Название" data-title aria-label="Введите название" required>
                <span class="popup__input-error popup__title-error"></span>
                <input type="url" class="popup__input" name="link" id="link" placeholder="Ссылка на картинку" data-link aria-label="Введите ссылку на картинку" required>
                <span class="popup__input-error popup__link-error"></span>
                <button type="submit" class="popup__button">Создать</button>
            </form>
        </div>
    </div>

    <div class="popup popup_image" id="image-popup">
        <div class="popup__container-image">
            <button class="popup__close popup__close_mobile" type="button" aria-label="Закрыть попап" data-close-popup></button>
            <img class="popup__image" src="#" alt="">
            <p class="popup__text"></p>
        </div>
    </div>

    <template id="card-template">
        <li class="trips__item">
            <article class="card">
                <button class="card__image-button">
                    <img
                            class="card__image"
                            src="#"
                            alt="#"
                    >
                </button>
                <div class="card__info">
                    <h3 class="card__text"></h3>
                    <button class="card__button"></button>
                </div>
                <button class="card__trash"></button>
            </article>
        </li>
    </template>

    <script src="scripts/index.js" type="module"></script>
</body>
</html>
